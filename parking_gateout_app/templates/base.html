<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPark Admin - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --header-height: 3rem;
            --nav-width: 68px;
            --first-color: #4723D9;
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: 0.5s;
            background-color: #f4f6f9;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: 0.5s;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .l-navbar {
            position: fixed;
            top: 0;
            left: -30%;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed);
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo, .nav_link {
            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem;
            text-decoration: none;
            color: var(--white-color);
        }

        .nav_logo {
            margin-bottom: 2rem;
        }

        .nav_logo-icon {
            font-size: 1.25rem;
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700;
        }

        .nav_link {
            position: relative;
            margin-bottom: 1.5rem;
            transition: .3s;
        }

        .nav_link:hover {
            color: var(--white-color);
            background-color: rgba(255,255,255,.1);
            border-radius: .5rem;
        }

        .nav_icon {
            font-size: 1.25rem;
        }

        .show {
            left: 0;
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem);
        }

        .active {
            background-color: rgba(255,255,255,.1);
            border-radius: .5rem;
        }

        .height-100 {
            height: 100vh;
        }

        .card {
            box-shadow: 0 0 1px rgba(0,0,0,.125), 0 1px 3px rgba(0,0,0,.2);
            margin-bottom: 1rem;
        }

        .card-stats {
            border-radius: .5rem;
        }

        .card-stats .card-body {
            padding: 1.25rem;
        }

        .card-stats .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #6c757d;
        }

        .card-stats .card-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem);
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0;
            }

            .show {
                width: calc(var(--nav-width) + 156px);
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 188px);
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <span class="text-dark">{{ current_user.FullName if current_user.is_authenticated else '' }}</span>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/" class="nav_logo">
                    <i class='bx bx-car nav_logo-icon'></i>
                    <span class="nav_logo-name">FlashPark</span>
                </a>
                <div class="nav_list">
                    <a href="{{ url_for('dashboard.index') }}" class="nav_link {% if request.endpoint == 'dashboard.index' %}active{% endif %}">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="{{ url_for('dashboard.vehicles') }}" class="nav_link {% if request.endpoint == 'dashboard.vehicles' %}active{% endif %}">
                        <i class='bx bx-car nav_icon'></i>
                        <span class="nav_name">Vehicles</span>
                    </a>
                    <a href="{{ url_for('dashboard.parking_rates') }}" class="nav_link {% if request.endpoint == 'dashboard.parking_rates' %}active{% endif %}">
                        <i class='bx bx-money nav_icon'></i>
                        <span class="nav_name">Parking Rates</span>
                    </a>
                    <a href="{{ url_for('dashboard.hardware') }}" class="nav_link {% if request.endpoint == 'dashboard.hardware' %}active{% endif %}">
                        <i class='bx bx-chip nav_icon'></i>
                        <span class="nav_name">Hardware</span>
                    </a>
                    <a href="{{ url_for('dashboard.activities') }}" class="nav_link {% if request.endpoint == 'dashboard.activities' %}active{% endif %}">
                        <i class='bx bx-history nav_icon'></i>
                        <span class="nav_name">Activities</span>
                    </a>
                    <a href="{{ url_for('dashboard.reports') }}" class="nav_link {% if request.endpoint == 'dashboard.reports' %}active{% endif %}">
                        <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                        <span class="nav_name">Reports</span>
                    </a>
                    <a href="{{ url_for('dashboard.settings') }}" class="nav_link {% if request.endpoint == 'dashboard.settings' %}active{% endif %}">
                        <i class='bx bx-cog nav_icon'></i>
                        <span class="nav_name">Settings</span>
                    </a>
                </div>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">Sign Out</span>
            </a>
        </nav>
    </div>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const showNavbar = (toggleId, navId, bodyId, headerId) =>{
                const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

                if(toggle && nav && bodypd && headerpd){
                    toggle.addEventListener('click', ()=>{
                        nav.classList.toggle('show')
                        toggle.classList.toggle('bx-x')
                        bodypd.classList.toggle('body-pd')
                        headerpd.classList.toggle('body-pd')
                    })
                }
            }

            showNavbar('header-toggle','nav-bar','body-pd','header')
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
